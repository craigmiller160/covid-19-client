apiVersion: apps/v1
kind: Deployment
metadata:
  name: covid-19-client
spec:
  replicas: 1
  selector:
    matchLabels:
      app: covid-19-client
  template:
    metadata:
      labels:
        app: covid-19-client
    spec:
      containers:
        - name: covid-19-client
          image: localhost:32000/covid-19-client:1.12.2
          ports:
            - containerPort: 443
          livenessProbe:
            httpGet:
              path: /healthcheck
              port: 443
              scheme: HTTPS
            initialDelaySeconds: 10
            periodSeconds: 300
---
apiVersion: v1
kind: Service
metadata:
  name: covid-19-client-service
spec:
  type: ClusterIP
  selector:
    app: covid-19-client
  ports:
    - port: 443
      targetPort: 443
      protocol: TCP
